{% extends 'base.html' %}
{% block title %}Submit Application{% endblock %}
{% block content %}
<h2>Submit Your Application</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
