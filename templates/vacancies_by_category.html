{% extends 'base.html' %}
{% block title %}Vacancies by Category{% endblock %}
{% block content %}
<h2>Vacancies in {{ category.name }}</h2>
<ul class="list-group">
    {% for vacancy in vacancies %}
        <li class="list-group-item">
            <a href="{% url 'vacancy_detail' vacancy.pk %}">{{ vacancy.title }}</a> - {{ vacancy.salary }}
            <a href="{% url 'application_create' %}?vacancy={{ vacancy.pk }}" class="btn btn-success float-right">Apply</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
