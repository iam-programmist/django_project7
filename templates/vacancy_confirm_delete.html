{% extends 'base.html' %}
{% block title %}Delete Vacancy{% endblock %}
{% block content %}
<h2>Are you sure you want to delete this vacancy?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'vacancy_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
